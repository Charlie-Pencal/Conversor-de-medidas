<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,400&display=swap" rel="stylesheet">


    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Conversor de Unidades</h1>
        <!--  Aqui começa uma estrutura form para inicios do formulario de conversor  -->
        <form>
            <!-- Aqui criei um select e um label para ele, onde vai ser selecionado a primeira opção sobre o que será a categoria -->
            <label for="categoria">Categoria:</label>
            <select id="categoria">
                <option value="">-</option>
                <option value="comprimento">Comprimento</option>
                <option value="peso">Peso</option>
                <option value="temperatura">Temperatura</option>
            </select>
            <!-- Aqui foi criado mais dois selects com uma unica option, para receber novas options quando uma categoria for escolhida, mas também quando for clicado sem escolher a categoria, ele vai entender como opções iguais e vai exibir o alert -->
            <label for="medidaOrigem">Unidade de origem:</label>
            <select id="medidaOrigem">
                <option value="">-</option>
            </select>

            <label for="medidaSaida">Unidade de destino:</label>
            <select id="medidaSaida">
                <option value="">-</option>
            </select>
            <!-- Aqui vem o input para receber o valor que vai ser usado nas conversões, coloquei um required para  -->
            <label for="valor">Valor:</label>
            <input type="number" id="valor" required>
            <!-- O botão que vai chamar as funções com ajuda do addEventListener -->
            <button type="button" id="converter">Converter</button>
            <!-- Uma div para receber o resultado -->
            <h2>Resultado:</h2>
            <div class="resultado" id="resultado"></div>
        </form>
    </main>
    <p class="paragrafo">Todos os direitos reservados @</p>
</body>

</html>
